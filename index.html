<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework chexbox</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <section class="container">
    <h1 class="visually-hidden">chexbox</h1>
    <section class="models">
      <h2 class="model_title" id="mod">Модель</h2>
      <form class="model_form" method="get">
        <input class="model" placeholder="Ввидите модель шины" type="text" name="model" id="">
        <div class="checkbox_list">
          <label class="check">
            <input class="visually-hidden checkbox_input" type="checkbox" name="">
            <span class="checkbox"></span>
            <p class="check_text">ALINA</p>
          </label>
          <label class="check">
            <input class="visually-hidden checkbox_input" type="checkbox" name="">
            <span class="checkbox"></span>
            <p class="check_text">BLIWWAS</p>
          </label>
          <label class="check">
            <input class="visually-hidden checkbox_input" type="checkbox" name="">
            <span class="checkbox"></span>
            <p class="check_text">FORCE Moode</p>
          </label>
          <label class="check">
            <input class="visually-hidden checkbox_input" type="checkbox" name="">
            <span class="checkbox"></span>
            <p class="check_text">ICE Gide</p>
          </label>
        </div>
        <button class="button" type="button">Показать еще</button>
      </form>



    </section>
    <section class="technology">
      <h2 class="tech">Технология</h2>
      <div class="technology_radio">
        <label class="technology_list">
          <input class="visually-hidden technology_input" type="radio" name="yes">
          <span class="checkbox"></span>
          <p class="check_text">Да</p>
        </label>
        <label class="technology_list">
          <input class="visually-hidden technology_input" type="radio" name="yes">
          <span class="checkbox"></span>
          <p class="check_text">Нет</p>
        </label>
      </div>
    </section>

    <section class="stocks">
      <h2>Акции</h2>
      <form method="get">
        <ul class="stock_list">
          <li class="stock_item">
            <label>
              <input class="visually-hidden" type="checkbox" name="sale">
              <p class="get_text">SALE</p>
            </label>
          </li>
          <li class="stock_item">
            <label>
              <input class="visually-hidden" type="checkbox" name="sale">
              <p class="get_text">NEW</p>
            </label>
          </li>
          <li class="stock_item">
            <label>
              <input class="visually-hidden" type="checkbox" name="sale">
              <p class="get_text">HIT</p>
            </label>
          </li>
          <li class="stock_item">
            <label>
              <input class="visually-hidden" type="checkbox" name="sale">
              <p class="get_text">ПОДАРОК</p>
            </label>
          </li>
        </ul>
      </form>
    </section>
    <section class="countries">
      <h2>Страны</h2>
      <form class="countries_list" method="get">
        <label class="check">
          <input class="visually-hidden checkbox_input" type="checkbox" name="">
          <span class="checkbox"></span>
          <p class="check_text">Россия</p>
        </label>
        <label class="check">
          <input class="visually-hidden checkbox_input" type="checkbox" name="">
          <span class="checkbox"></span>
          <p class="check_text">Германия</p>
        </label>
        <label class="check">
          <input class="visually-hidden checkbox_input" type="checkbox" name="">
          <span class="checkbox"></span>
          <p class="check_text">Россия</p>
        </label>
        <label class="check">
          <input class="visually-hidden checkbox_input" type="checkbox" name="">
          <span class="checkbox"></span>
          <p class="check_text">Германия</p>
        </label>
        <button class="button countries_button" type="button">Показать еще</button>
      </form>
    </section>
  </section>

</body>

</html>
